<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2048 Game</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        h1 {
            margin: 24px 0 8px;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 8px;
            justify-content: center;
            margin: 30px auto 16px;
            width: max-content;
        }

        .tile {
            background: #444;
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            width: 80px;
            transition: background 0.2s, color 0.2s;
        }

        .tile[data-value="2"] {
            background: #eee4da;
            color: #776e65;
        }

        .tile[data-value="4"] {
            background: #ede0c8;
            color: #776e65;
        }

        .tile[data-value="8"] {
            background: #f2b179;
            color: #fff;
        }

        .tile[data-value="16"] {
            background: #f59563;
            color: #fff;
        }

        .tile[data-value="32"] {
            background: #f67c5f;
            color: #fff;
        }

        .tile[data-value="64"] {
            background: #f65e3b;
            color: #fff;
        }

        .tile[data-value="128"] {
            background: #edcf72;
            color: #fff;
        }

        .tile[data-value="256"] {
            background: #edcc61;
            color: #fff;
        }

        .tile[data-value="512"] {
            background: #edc850;
            color: #fff;
        }

        .tile[data-value="1024"] {
            background: #edc53f;
            color: #fff;
        }

        .tile[data-value="2048"] {
            background: #edc22e;
            color: #fff;
        }

        .scoreboard {
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.6em;
            color: #ffd700;
            min-height: 28px;
            margin: 12px;
            font-weight: bold;
        }

        #restartBtn {
            display: none;
            padding: 10px 24px;
            font-size: 1.1em;
            background: #ffd700;
            border: none;
            border-radius: 5px;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>2048 Game</h1>
    <div class="scoreboard">
        <span id="score">Score: 0</span>
    </div>
    <div class="message" id="message"></div>
    <div id="gameBoard"></div>
    <button id="restartBtn">Restart Game</button>
    <script>
        const size = 4;
        let board = [];
        let score = 0;
        let gameOver = false;
        const boardEl = document.getElementById('gameBoard');
        const scoreEl = document.getElementById('score');
        const messageEl = document.getElementById('message');
        const restartBtn = document.getElementById('restartBtn');

        function initGame() {
            board = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            gameOver = false;
            messageEl.textContent = '';
            restartBtn.style.display = 'none';
            addTile();
            addTile();
            updateBoard();
            updateScore();
        }

        function addTile() {
            let empties = [];
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++)
                if (board[r][c] === 0) empties.push({ r, c });
            if (empties.length === 0) return;
            let { r, c } = empties[Math.floor(Math.random() * empties.length)];
            board[r][c] = Math.random() < 0.9 ? 2 : 4;
        }

        function updateBoard() {
            boardEl.innerHTML = '';
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) {
                const tileEl = document.createElement('div');
                tileEl.className = 'tile';
                tileEl.setAttribute('data-value', board[r][c]);
                tileEl.textContent = board[r][c] ? board[r][c] : '';
                boardEl.appendChild(tileEl);
            }
        }

        function updateScore() {
            scoreEl.textContent = 'Score: ' + score;
        }

        function slide(row) {
            let arr = row.filter(val => val);
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr[i + 1] = 0;
                }
            }
            arr = arr.filter(val => val);
            while (arr.length < size) arr.push(0);
            return arr;
        }

        function rotateLeft(b) {
            let newB = Array(size).fill().map(() => Array(size).fill(0));
            for (let r = 0; r < size; r++)
                for (let c = 0; c < size; c++)
                    newB[size - c - 1][r] = b[r][c];
            return newB;
        }

        function move(dir) {
            if (gameOver) return;
            let oldBoard = JSON.stringify(board);
            let moved = false;
            for (let i = 0; i < dir; i++) board = rotateLeft(board);
            for (let r = 0; r < size; r++) board[r] = slide(board[r]);
            for (let i = 0; i < (4 - dir) % 4; i++) board = rotateLeft(board);

            let newBoard = JSON.stringify(board);
            moved = oldBoard !== newBoard;

            if (moved) {
                addTile();
                updateBoard();
                updateScore();
                if (isGameOver()) {
                    messageEl.textContent = "Game Over!";
                    restartBtn.style.display = "inline-block";
                    gameOver = true;
                }
                if (has2048()) {
                    messageEl.textContent = "You Win! ðŸŽ‰";
                    restartBtn.style.display = "inline-block";
                    gameOver = true;
                }
            }
        }

        function isGameOver() {
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++)
                if (board[r][c] === 0) return false;
            for (let r = 0; r < size; r++) for (let c = 0; c < size - 1; c++)
                if (board[r][c] === board[r][c + 1]) return false;
            for (let c = 0; c < size; c++) for (let r = 0; r < size - 1; r++)
                if (board[r][c] === board[r + 1][c]) return false;
            return true;
        }

        function has2048() {
            for (let r = 0; r < size; r++) for (let c = 0; c < size; c++)
                if (board[r][c] === 2048) return true;
            return false;
        }

        document.addEventListener('keydown', function (e) {
            if (gameOver) return;
            if (e.key === 'ArrowLeft') move(0);
            else if (e.key === 'ArrowUp') move(1);
            else if (e.key === 'ArrowRight') move(2);
            else if (e.key === 'ArrowDown') move(3);
        });

        restartBtn.addEventListener('click', initGame);

        initGame();
    </script>
</body>

</html>
